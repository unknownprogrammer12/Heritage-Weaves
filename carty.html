<!DOCTYPE html>
<html>
<head>
    <title>Product Page</title>
    <style>
        /* CSS styles for the side menu cart and button */
        #cart-container {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: #f1f1f1;
            transition: 0.3s;
            padding: 20px;
        }
        
        #cart-container.open {
            right: 0;
        }
        
        #cart-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #checkout-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Product Page</h1>

    <div id="products-container">
        <!-- Existing product buttons -->
        <button class="product-button" data-product="Product 1" data-price="10.99">Product 1 - $10.99</button>
        <button class="product-button" data-product="Product 2" data-price="15.99">Product 2 - $15.99</button>
        <button class="product-button" data-product="Product 3" data-price="12.99">Product 3 - $12.99</button>
    </div>

    <!-- Side menu cart container -->
    <div id="cart-container">
        <h2>Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <button id="checkout-button">Checkout</button>
    </div>

    <!-- Button to toggle the side menu cart -->
    <button id="cart-toggle">Toggle Cart</button>

    <script src="script.js"></script>
</body>
</html>
